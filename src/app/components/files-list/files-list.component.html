<div class="card" *ngFor="let fileType of filesAllowed; let i = index">
    <div class="card-header">
        <h5>{{ fileType.name }}</h5>
    </div>
    
  <div class="card-body">
    <app-files-table 
        [fileTypeExtension]='fileType.extension'
        [files]='files'
    >
    </app-files-table>
  </div>
</div>
