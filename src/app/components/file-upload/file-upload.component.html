<div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
</div>

<div class="card">
    <div class="card-header">
        <h5>Upload file</h5>
    </div>
    
  <div class="card-body">
    <input class="form-control" type="file" 
            (change)="onChange($event)">
  
    <button (click)="onUpload()" 
        class="btn btn-success">
        Upload
    </button>
  </div>
</div>
